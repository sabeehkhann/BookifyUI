<h2 class="color" mat-dialog-title>Delete Author?</h2>
<mat-divider></mat-divider>
<mat-dialog-content style="padding-top: 10px;" class="mat-typography width">
    <h3>Are you sure you want to delete <b class="color">{{ author.name }}</b>?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button (click)="deleteAuthor()" color="primary" mat-raised-button [mat-dialog-close]="true"
        cdkFocusInitial>Yes</button>
        <button mat-button mat-stroked-button [mat-dialog-close]="true">No</button>
</mat-dialog-actions>
