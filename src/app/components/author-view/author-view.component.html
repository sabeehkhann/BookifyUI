<h2 class="color" mat-dialog-title>{{ author.name }}</h2>
<mat-divider></mat-divider>
<mat-dialog-content style="padding-top: 10px;" class="mat-typography width">
  <h2 class="color">Books: </h2>
  <p *ngFor="let b of author.books">{{ b.name }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button color="primary" mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
