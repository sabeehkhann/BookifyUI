<h2 mat-dialog-title class="color">{{ book.name }}</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography width">
  <h2></h2>
  <p><b class="color">ISBN: </b>{{ book.isbn }}</p>
  <p><b class="color">Author: </b>{{ book.authorName }}</p>
  <p><b class="color">Category: </b><span *ngFor="let c of book.categories">{{ c }}, </span></p>
  <h2 class="color">Description: </h2>
  <p>{{ book.description }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button color="primary" mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
