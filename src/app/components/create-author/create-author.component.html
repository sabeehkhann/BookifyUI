<form [formGroup]="formGroup">
    <h2>Create Author</h2>
    <mat-form-field class="my-width" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Student Bookshop" formControlName="name" required>
        <mat-error *ngIf="formGroup.controls.name.errors?.['required']">Required</mat-error>
    </mat-form-field>
    <br>
    <button type="submit" mat-raised-button color="primary">Submit</button>
</form>
